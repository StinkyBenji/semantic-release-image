---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: image-build-pipeline
  annotations:
    pipelinesascode.tekton.dev/max-keep-runs: "5"
    pipelinesascode.tekton.dev/task: "[git-clone, gitleaks, hadolint, trivy-scanner, syft, grype]"
    pipelinesascode.tekton.dev/task-1: "[https://raw.githubusercontent.com/StinkyBenji/some-tekton/main/tasks/buildah.yaml]"
    pipelinesascode.tekton.dev/task-2: "[https://raw.githubusercontent.com/StinkyBenji/some-tekton/main/tasks/semantic-release.yaml]"
    pipelinesascode.tekton.dev/task-3: "[https://raw.githubusercontent.com/StinkyBenji/some-tekton/main/tasks/skopeo-copy.yaml]"
    pipelinesascode.tekton.dev/on-cel-expression: |
      (event == "push" || event == "pull_request") && target_branch == "main" &&
      ("Containerfile".pathChanged() || "*.json".pathChanged() || ".tekton/image-build-pipeline.yaml".pathChanged())
spec:
  serviceAccountName: pipelines-sa
  params:
    - name: repo_url
      value: "{{ repo_url }}"
    - name: revision
      value: "{{ revision }}"
  podTemplate:
    env:
      - name: HOME
        value: "/tekton/home"
  pipelineSpec:
    params:
      - name: repo_url
      - name: revision
    workspaces:
      - name: source
    tasks:
      - name: fetch-repository
        taskRef:
          name: git-clone
        workspaces:
          - name: output
            workspace: source
        params:
          - name: url
            value: $(params.repo_url)
          - name: revision
            value: $(params.revision)

      - name: detect-secrets
        runAfter:
          - fetch-repository
        taskRef:
          name: gitleaks
        workspaces:
          - name: source
            workspace: source
        params:
          - name: repo_path
            value: "."
          - name: config_file_url
            value: https://raw.githubusercontent.com/tektoncd/catalog/main/task/gitleaks/0.1/samples/gitleaks.toml
          - name: config_file_path
            value: gitleaks.toml
          - name: report_output_path
            value: gitleaks-report.json

      - name: dockerfile-lint
        runAfter:
          - fetch-repository
        taskRef:
          name: hadolint
        workspaces:
          - name: source
            workspace: source
        params:
          - name: dockerfile-path
            value: ./Containerfile
          - name: output-format
            value: json
          - name: ignore-rules
            value: "DL3002"

      - name: build-image
        taskRef:
          name: buildah
        workspaces:
          - name: source
            workspace: source
        runAfter:
          - dockerfile-lint
        params:
          - name: DOCKERFILE
            value: "./Containerfile"
          - name: IMAGE
            value: "image-registry.openshift-image-registry.svc:5000/image-build/semantic-release:latest"

      - name: image-scan
        taskRef:
          name: trivy-scanner
        workspaces:
          - name: manifest-dir
            workspace: source
        runAfter:
          - build-image
        params:
          - name: IMAGE_PATH
            value: "$(tasks.build-image.results.IMAGE_URL)"
          - name: ARGS
            value:
              - "image"
              - "--severity HIGH,CRITICAL"
              - "--ignore-unfixed"

      - name: image-test
        taskRef:
          name: semantic-release
        workspaces:
          - name: source
            workspace: source
        runAfter:
          - build-image
        params:
          - name: IMAGE
            value: "$(tasks.build-image.results.IMAGE_URL)"
          - name: source-branch
            value: "{{ source_branch }}"
          - name: extra-args
            value: "--dry-run"

      - name: generate-sbom
        # when:
        #   - input: "{{ source_branch }}"
        #     operator: in
        #     values: ["main"]
        taskRef:
          name: syft
        workspaces:
          - name: source-dir
            workspace: source
        runAfter:
          - build-image
        params:
          - name: SYFT_IMAGE
            value: "docker.io/anchore/syft:latest"
          - name: ARGS
            value:
              - "$(tasks.build-image.results.IMAGE_URL)"
              - "-o spdx-json"

      - name: git-release
        when:
          - input: "{{ source_branch }}"
            operator: in
            values: ["main"]
        runAfter:
          - build-image
        taskRef:
          name: semantic-release
        workspaces:
          - name: source
            workspace: source
        params:
          - name: source-branch
            value: "{{ source_branch }}"

      - name: push-image-tag
        when:
          - input: "{{ source_branch }}"
            operator: in
            values: ["main"]
        runAfter:
          - git-release
        taskRef:
          name: skopeo-copy
        workspaces:
          - name: source
            workspace: source
        params:
          - name: srcImageURL
            value: "docker://$(tasks.build-image.results.IMAGE_URL)"
          - name: destImageURL
            value: "docker://quay.io/stbenji/semantic-release:$(tasks.git-release.results.version)"

      - name: update-image-latest
        when:
          - input: "{{ source_branch }}"
            operator: in
            values: ["main"]
        runAfter:
          - git-release
        taskRef:
          name: skopeo-copy
        workspaces:
          - name: source
            workspace: source
        params:
          - name: srcImageURL
            value: "docker://$(tasks.build-image.results.IMAGE_URL)"
          - name: destImageURL
            value: "docker://quay.io/stbenji/semantic-release:latest"

  workspaces:
    - name: source
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 5Gi
